            entre las fronteras del País del Viento y el País del Rayo, debe ser por
            ahí.
          complete-message: Este lugar parece peligroso...
          objective-override:
          - Encontrar Amegakure.
        '2':
          locations-to-reach:
          - world -2267.0 62.0 11.0
          reach-location-radii:
          - 4
          reach-location-names:
          - Amegakure
          start-message: Me infiltraré en la aldea y descubriré de dónde vienen los
            enemigos.
          complete-message: Fue sencillo.
          objective-override:
          - Entra a Amegakure.
        '3':
          locations-to-reach:
          - world -2212.0 62.0 -19.0
          reach-location-radii:
          - 4
          reach-location-names:
          - .
          start-message: Comenzaré a recopilar información de este lugar.
          complete-message: Al parecer este es un Edificio Abandonado, creo que aquí
            deben vivir esos secuaces.
          objective-override:
          - Ir a Edificio Abandonado (-2211 63 -19)
        '4':
          locations-to-reach:
          - world -2206.0 56.0 -71.0
          reach-location-radii:
          - 4
          reach-location-names:
          - Laboratorio misterioso
          start-message: Continuare explorando.
          complete-message: Mmm... Este laboratorio parece muy misterioso, se rumorea
            que aquí se encuentra un Shinobi llamado Orochimaru.
          objective-override:
          - Ir a Laboratorio abandonado (-2205 57 -69)
        '5':
          locations-to-reach:
          - world -2227.0 62.0 -92.0
          reach-location-radii:
          - 4
          reach-location-names:
          - Rey mono
          start-message: Veamos que más hay.
          complete-message: Mmm... Creo que escuche que esta es la Mazmorra del Rey
            Mono, que lugar tan peligroso...
          objective-override:
          - Ir a Mazmorra rey mono (-2226 63 -91)
        '6':
          locations-to-reach:
          - world -2312.0 62.0 -78.0
          reach-location-radii:
          - 5
          reach-location-names:
          - Zabusa
          start-message: Veamos que encuentro hacia el Oeste de la aldea...
          complete-message: Este lugar se ve muy peligroso... parece que aqui se encuentra
            Zabuza y sus secuaces.
          objective-override:
          - Ir a Mazmorra Zabuza (-2312 62 -78)
        '7':
          locations-to-reach:
          - world -2353.0 69.0 -64.0
          reach-location-radii:
          - 5
          reach-location-names:
          - Mazmorra Seth
          start-message: ¿Qué es ese gran árbol?...
          complete-message: El anciano me comento que aquí se encuentran los salvadores
            de Amegakure... si mal no recuerdo sus nombres eran... Pain, Madara y
            Obito...
          objective-override:
          - Ir a Mazmorra Seth (-2352 70 -64)
        '8':
          locations-to-reach:
          - world -2337.0 62.0 -119.0
          reach-location-radii:
          - 5
          reach-location-names:
          - Mazmorra Acid
          start-message: Iré al norte a ver que otra información puedo encontrar.
          complete-message: Parece ser que aqui se encuentran los Shinobis de mas
            alto nivel de Amegakure, tal vez ellos puedan decirme como encontrar a
            los salvadores de Amegakure... Pain, Madara y Obito...
          objective-override:
          - Ir a Mazmorra Acid (-2336 63 -118)
        '9':
          npc-ids-to-talk-to:
          - 47574
          start-message: Esto es muy peligroso, no deben tardar en descubrir que soy
            un infiltrado, debería regresar con el señor que me encargó la misión.
          complete-message: Increible, has recopilado una gran información en poco
            tiempo, esto nos ayudará a derrotar a esos Shinobis peligrosos.
          objective-override:
          - Hablar con Misiones D (Spawn)
